<div class="toolbar col col-md-10">
  <button id="new_msg" class="btn btn-info col-md-2" data-toggle="modal" data-target="#addModal"><b>New Message <span class="fa fa-envelope"></span></button>
  <form ng-submit="quickSearch(1)">
		<div class="input-group col-md-6">
			<input id="qicksearch" type="text" class="form-control" ng-model="quicksearch" ng-init="quicksearch=''" value="" placeholder="Search for messages">
			<div style="cursor:pointer" ng-click="quickSearch(1)" class="input-group-addon"><i class="fa fa-search"></i></div>
		</div>
	</form>
</div>
<div ng-repeat="i in messages">
<div id="requests" class="col col-md-12 tab-pane fade in active">
      <div class="col-md-12">
        <div class="col-md-1 col-sm-2 col-xs-5">
          <img id="reqProfile" src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg"></img>
        </div>
        <div class="col-md-3">
          <p>From: {{i.from}}</p>
          <p>To: {{i.to}}</p>
          <p>Message: {{i.msg}}</p>
        </div>
      </div>
    </div>
</div>
<div class="modal fade" id="addModal" role="dialog">
    <div class="modal-dialog modal-lg">
<div class="modal-content">
    <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">&times;</button>
        <img width="100px" height="40px" alt="Brand" src="../../asets/logo_title.svg">
</div>
<div class="modal-body">
    <div id="quicksearch" class="input-group col-md-12">
      <input type="text" class="form-control" ng-model="user" value="" placeholder="Type in username...">
      <div style="cursor:pointer" ng-click="" class="input-group-addon"><i class="fa fa-search"></i></div>
    </div>
  <div class="form-group">
    <textarea rows="6" cols="80" ng-model="message" placeholder="Message.."></textarea>
  </div>
</div>
<div class="modal-footer">
<button type="button" class="btn btn-success" data-dismiss="modal" ng-click="sendMessage()">Send</button>
  <button type="button" class="btn btn-warning" data-toggle="modal" data-dismiss="modal">Cancel</button>
</div>
</div>
</div>
</div>
<div class="alert alert-info" class="col col-md-12 col-xs-12" ng-show="msg_err" style="margin-top: 10px">
  <strong>Error?</strong> No messages found... <i class="fa fa-users"></i>
</div>
