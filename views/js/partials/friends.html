<div ng-repeat="i in friends" last-element-directive>
<div id="requests" class="col col-md-12 col-sm-12 col-xs-12 tab-pane fade in active" ng-show="user_friends">
      <div id="icon" class="col-md-12">
        <div class="col-md-1 col-sm-1 col-xs-4">
          <canvas width="50" height="50" data-jdenticon-hash="{{i.avatar}}"></canvas>
        </div>
        <div class="col-md-3 col-sm-2 col-xs-3">
          <h3><a href="/user/?id={{i._id}}" target="_blank">{{i.username}}</a></h3>
        </div>
      </div>
    </div>
</div>
<div class="alert alert-info" class="col col-md-12 col-xs-12" ng-show="friend_error" style="margin-top: 10px">
  <strong>No friends?</strong> Go and find some... <i class="fa fa-users"></i>
</div>
