<link href="/css/mygames.css" rel="stylesheet" type="text/css">
<script>
  socket.on('new message', function(from){
    toastr.options = {
      "positionClass": "toast-bottom-left",
    };
    var newMessage = 'New message from ' + from;
    toastr.success(newMessage);
  });
</script>
<ul class="list" >
  <li class="list_item" ng-repeat="i in games">
    <figure class="list_item_inner">
      <div class="circle" ng-click="removeGame(i)">
        <i class="fa fa-check"></i>
        <i class="fa fa-times"></i>
      </div>
      <img src="https://images.igdb.com/igdb/image/upload/t_cover_big_2x/{{i.cover}}" err-src="../asets/no-image-found.gif"/>
      <figcaption>{{i.name}}</figcaption>
    </figure>
  </li>
</ul>
